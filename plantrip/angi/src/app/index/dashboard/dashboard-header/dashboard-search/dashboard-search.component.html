<div [formGroup]="searchProps" class="searchForm list__search-form">
  <label class="label">
    <input type="text" class="input input__common searchForm__input" formControlName="search">
    <span class="input__placeholder searchForm__input-placeholder">Поиск по поездкам</span>
  </label>
  <button type="submit" class="searchForm__submit">
    <svg-icon [src]="buttonImage"
      [svgStyle]="{ 'width.px': 25, 'height.px': 25, 'fill': iconColor }">
    </svg-icon>
  </button>
</div>
