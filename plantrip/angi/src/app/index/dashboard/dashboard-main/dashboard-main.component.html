<ng-container *ngIf="trips">
  <div class="list__type" [ngClass]="{'list__type--grid': isGrid}" *ngIf="statuses.isFuture">
    <h3 class="list__type-title">{{ futureListTitle }}</h3>
    <ul class="list__list">
      <ng-container *ngFor="let trip of trips">
        <app-dashboard-card [tripsId]="tripsId" [tripList]="trips" *ngIf="trip.type === 'future'"
          [ngClass]="{'card--grid': isGrid}" [isGrid]="isGrid" [props]="trip"></app-dashboard-card>
      </ng-container>
    </ul>
  </div>

  <div class="list__type" [ngClass]="{'list__type--grid': isGrid}" *ngIf="statuses.isPast">
    <h3 class="list__type-title">{{ pastListTitle }}</h3>
    <ul class="list__list">
      <ng-container *ngFor="let trip of trips">
        <app-dashboard-card [tripsId]="tripsId" [tripList]="trips" *ngIf="trip.type === 'past'"
          [ngClass]="{'card--grid': isGrid}" [isGrid]="isGrid" [props]="trip"></app-dashboard-card>
      </ng-container>
    </ul>
  </div>

  <div class="list__type" [ngClass]="{'list__type--grid': isGrid}" *ngIf="statuses.isDeleted">
    <h3 class="list__type-title">{{ deletedListTitle }}</h3>
    <ul class="list__list">
      <ng-container *ngFor="let trip of trips">
        <app-dashboard-card [tripsId]="tripsId" [tripList]="trips" *ngIf="trip.type === 'deleted'"
          [ngClass]="{'card--grid': isGrid}" [isGrid]="isGrid" [props]="trip"></app-dashboard-card>
      </ng-container>
    </ul>
  </div>
</ng-container>
<div class="preloaderInner" *ngIf="!trips">
  <div class="app-loading">
    <div class="logo"></div>
    <svg class="spinner" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
  </div>
</div>
